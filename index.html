<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Bill Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        input {
            padding: 8px;
            width: 200px;
        }
        button {
            padding: 8px 16px;
            background-color: #25D366;
            color: white;
            border: none;
            cursor: pointer;
        }
        #status {
            margin-top: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>WhatsApp Bill Notification</h1>
    <div class="input-group">
        <label for="customerNumber">Customer Number (with country code):</label><br>
        <input type="text" id="customerNumber" placeholder="e.g., 919025578462">
    </div>
    <button onclick="sendNotification()">Send Bill Notification</button>
    <div id="status"></div>

    <script>
        async function sendNotification() {
            const customerNumber = document.getElementById('customerNumber').value;
            const statusDiv = document.getElementById('status');
            
            if (!customerNumber) {
                statusDiv.textContent = 'Please enter a customer number';
                return;
            }

            statusDiv.textContent = 'Sending notification...';
            
            try {
                const response = await fetch('/send-notification', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ customerNumber })
                });
                
                const result = await response.json();
                statusDiv.textContent = result.message;
            } catch (error) {
                statusDiv.textContent = 'Error sending notification';
            }
        }
    </script>
</body>
</html>
